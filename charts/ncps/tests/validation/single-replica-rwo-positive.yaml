# Positive test: Single replica + Deployment + ReadWriteOnce
# This should PASS validation (HA rules don't apply with replicaCount=1)
mode: deployment
replicaCount: 1

config:
  hostname: "test.example.com"

  storage:
    type: local
    local:
      persistence:
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 10Gi

  database:
    type: sqlite

migration:
  mode: job
