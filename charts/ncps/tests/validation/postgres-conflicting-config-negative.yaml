# Negative test: PostgreSQL with both password and existingSecret (should fail)
mode: deployment
replicaCount: 1

config:
  hostname: "test.example.com"

  storage:
    type: local
    local:
      persistence:
        enabled: true
        accessModes:
          - ReadWriteOnce
        size: 10Gi

  database:
    type: postgresql
    postgresql:
      host: postgres.default.svc
      password: inline-password
      existingSecret: pg-creds

migration:
  mode: job
