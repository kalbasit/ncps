# Positive test: PostgreSQL with existingSecret containing password
mode: deployment
replicaCount: 3

config:
  hostname: "test.example.com"

  storage:
    type: s3
    s3:
      bucket: test-bucket
      endpoint: https://s3.amazonaws.com
      region: us-east-1
      accessKeyId: test-key
      secretAccessKey: test-secret

  database:
    type: postgresql
    postgresql:
      host: pg17-vchord-cluster-rw.pg-vchord-cluster.svc.cluster.local
      port: 5432
      database: ncps
      username: ncps
      existingSecret: pg-creds

  redis:
    enabled: true
    addresses:
      - redis:6379
