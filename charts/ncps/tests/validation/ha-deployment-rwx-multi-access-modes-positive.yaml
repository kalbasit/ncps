# Positive test: HA + Deployment + multiple access modes including ReadWriteMany
# This verifies that the 'has' function correctly detects ReadWriteMany in a list
mode: deployment
replicaCount: 3

config:
  hostname: "test.example.com"

  storage:
    type: local
    local:
      persistence:
        enabled: true
        accessModes:
          - ReadWriteOnce
          - ReadWriteMany  # Should be detected even though it's not first
        size: 10Gi

  database:
    type: postgresql
    postgresql:
      host: postgres.default.svc
      password: test123

  redis:
    enabled: true
    addresses:
      - redis:6379
