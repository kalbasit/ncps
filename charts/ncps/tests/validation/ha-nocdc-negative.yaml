mode: deployment
replicaCount: 3

config:
  hostname: "test.example.com"

  cdc:
    enabled: false

  storage:
    type: s3
    s3:
      bucket: my-bucket
      endpoint: https://s3.amazonaws.com
      region: us-east-1
      accessKeyId: test-key
      secretAccessKey: test-secret

  database:
    type: postgresql
    postgresql:
      host: postgres.default.svc
      password: test123

  redis:
    enabled: true
    addresses:
      - redis:6379

