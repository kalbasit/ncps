name: Docker images
on:
  push:
    branches:
      - "main"
jobs:
  flake:
    uses: ./.github/workflows/flake.yml
    permissions:
      id-token: "write"
      contents: "read"
    with:
      systems: "['x86_64-linux', 'aarch64-linux']"
  docker:
    uses: ./.github/workflows/docker.yml
    needs: flake
    with:
      systems: "['x86_64-linux', 'aarch64-linux']"
      images: kalbasit/ncps
      username: ${{ vars.DOCKERHUB_USERNAME }}
      push_images: true
    secrets:
      password: ${{ secrets.DOCKERHUB_TOKEN }}
