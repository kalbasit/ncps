name: Auto Generate Code
on:
  pull_request:
    branches:
      - main
      - "release-*"
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true
jobs:
  filter:
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-24.04
    outputs:
      database: ${{ steps.filter.outputs.database }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            database:
              - "db/migrations/**"
              - "db/query.*.sql"
              - "sqlc.yml"
              - "pkg/database/**"
  generate:
    needs: filter
    if: needs.filter.outputs.database == 'true'
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GHA_PAT_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - uses: DeterminateSystems/nix-installer-action@v21
      - uses: DeterminateSystems/magic-nix-cache-action@v13
      - run: nix develop --command sqlc generate
      - run: nix develop --command go generate ./pkg/database
      - run: nix fmt
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Auto Generate Code"
  auto-generate-code:
    needs: [filter, generate]
    if: always()
    runs-on: ubuntu-24.04
    steps:
      - name: Check Status
        run: |
          if [[ "${{ needs.generate.result }}" == "failure" ]]; then
            echo "Generation failed"
            exit 1
          fi
          echo "Generation succeeded or was skipped (no changes)"
