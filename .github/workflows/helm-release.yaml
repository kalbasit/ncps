name: Release Helm Chart
on:
  push:
    tags:
      - "helm-v*"
permissions:
  contents: write
  packages: write
jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0
      - name: Extract version info
        id: extract_version
        run: |
          set -euo pipefail
          TAG_REF=${GITHUB_REF#refs/tags/}

          # Regex to match helm-v{CHART}-app-v{APP}
          REGEX="^helm-v(.*)-app-v(.*)$"

          if [[ "$TAG_REF" =~ $REGEX ]]; then
            CHART_VERSION="${BASH_REMATCH[1]}"
            APP_VERSION="${BASH_REMATCH[2]}"

            echo "Detected Strategy: Decoupled"
            echo "Chart Version: $CHART_VERSION"
            echo "App Version:   $APP_VERSION"
          else
            echo "::error::Tag '$TAG_REF' does not match expected format 'helm-v*-app-v*'"
            exit 1
          fi

          echo "Chart Version: $CHART_VERSION"
          echo "App Version:   $APP_VERSION"

          echo "chart_version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
      - name: Package Helm chart
        run: |
          CHART_VER="${{ steps.extract_version.outputs.chart_version }}"
          APP_VER="${{ steps.extract_version.outputs.app_version }}"

          # Use flags to inject versions, ignoring Chart.yaml content
          helm package charts/ncps \
            --destination .helm-releases \
            --version "$CHART_VER" \
            --app-version "$APP_VER"

          echo "ðŸ“¦ Packaged Chart v$CHART_VER with App Version $APP_VER"
      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Push chart to GHCR
        run: |
          CHART_VER="${{ steps.extract_version.outputs.chart_version }}"
          CHART_PACKAGE="ncps-${CHART_VER}.tgz"

          # Push to OCI registry
          helm push .helm-releases/${CHART_PACKAGE} oci://ghcr.io/${{ github.repository_owner }}/helm

          echo "âœ… Chart published to: oci://ghcr.io/${{ github.repository_owner }}/helm/ncps:${CHART_VER}"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: .helm-releases/*.tgz
          # Mark as pre-release if tag contains alpha, beta, or rc
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          body: |
            ## Helm Chart Release ${{ steps.extract_version.outputs.chart_version }}

            ### Installation

            ```bash
            helm install ncps oci://ghcr.io/${{ github.repository_owner }}/helm/ncps --version ${{ steps.extract_version.outputs.chart_version }}
            ```

            ### Upgrade

            ```bash
            helm upgrade ncps oci://ghcr.io/${{ github.repository_owner }}/helm/ncps --version ${{ steps.extract_version.outputs.chart_version }}
            ```

            ### Values

            See [values.yaml](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/charts/ncps/values.yaml) for all configuration options.

            ### Documentation

            See [Helm Chart README](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/charts/ncps/README.md) for detailed documentation and examples.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Logout from GHCR
        if: always()
        run: |
          helm registry logout ghcr.io
