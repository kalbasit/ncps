name: Releases
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  flake-check:
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - uses: DeterminateSystems/flake-checker-action@main
      - run: nix flake check
  docker:
    runs-on: ubuntu-latest
    needs: flake-check
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/docker
        with:
          # NOTE: Enable more platform when we have demand for them and I can test them.
          # platforms: linux/amd64,linux/arm64,linux/arm/v7
          images: kalbasit/ncps
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  release:
    runs-on: ubuntu-latest
    needs: flake-check
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v16
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - uses: ./.github/actions/setup_go
      - name: Build binaries
        run: |
          # TODO: Add support for other oses/archs, preferrably through GitHub matrix
          nix develop -c go build -o out/${{ github.event.repository.name }}-linux-amd64
      - name: Release with Notes
        uses: softprops/action-gh-release@v2
        with:
          files: out/*
          generate_release_notes: true
          make_latest: "true"
