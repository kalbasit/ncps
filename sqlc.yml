version: "2"
sql:
  - engine: "sqlite"
    queries: "db/query.sql"
    schema: "db/migrations"
    gen:
      go:
        emit_sql_as_comment: true
        package: "database"
        out: "pkg/database"
        overrides:
          - column: nars.file_size
            go_type: uint64
        rename:
          narinfo_id: NarInfoID
overrides:
  go:
    rename:
      narinfo: NarInfo
