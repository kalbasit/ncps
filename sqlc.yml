version: "2"
sql:
  # SQLite engine
  - engine: "sqlite"
    queries: "db/query.sqlite.sql"
    schema: "db/migrations/sqlite"
    gen:
      go:
        emit_sql_as_comment: true
        emit_interface: true
        package: "sqlitedb"
        out: "pkg/database/sqlitedb"
        overrides:
          - column: nar_files.file_size
            go_type: uint64
          - column: chunks.size
            go_type: uint32
          - column: chunks.compressed_size
            go_type: uint32
          - column: nar_files.chunking_started_at
            go_type:
              import: "database/sql"
              type: "NullTime"
              pointer: false
            nullable: true
        rename:
          narinfo_id: NarInfoID
          url: URL
  # PostgreSQL engine
  - engine: "postgresql"
    queries: "db/query.postgres.sql"
    schema: "db/migrations/postgres"
    gen:
      go:
        emit_sql_as_comment: true
        emit_interface: true
        package: "postgresdb"
        out: "pkg/database/postgresdb"
        overrides:
          - column: nar_files.file_size
            go_type: uint64
          - column: chunks.size
            go_type: uint32
          - column: chunks.compressed_size
            go_type: uint32
        rename:
          narinfo_id: NarInfoID
          url: URL
  # MySQL engine
  - engine: "mysql"
    queries: "db/query.mysql.sql"
    schema: "db/migrations/mysql"
    gen:
      go:
        emit_sql_as_comment: true
        emit_interface: true
        package: "mysqldb"
        out: "pkg/database/mysqldb"
        overrides:
          - column: nar_files.file_size
            go_type: uint64
          - column: chunks.size
            go_type: uint32
          - column: chunks.compressed_size
            go_type: uint32
        rename:
          narinfo_id: NarInfoID
          url: URL
overrides:
  go:
    rename:
      narinfo: NarInfo
