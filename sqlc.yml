version: "2"
sql:
  # SQLite engine
  - engine: "sqlite"
    queries: "db/query.sqlite.sql"
    schema: "db/migrations/sqlite"
    gen:
      go:
        emit_sql_as_comment: true
        emit_interface: true
        package: "sqlitedb"
        out: "pkg/database/sqlitedb"
        overrides:
          - column: nars.file_size
            go_type: uint64
        rename:
          narinfo_id: NarInfoID
overrides:
  go:
    rename:
      narinfo: NarInfo
